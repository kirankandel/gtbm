<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>GTBM - Redirecting...</title>
    <script>
        // GitHub Pages SPA redirect hack
        // This script takes the current URL and converts the path and query
        // string into just a query string, and then redirects to the new URL
        // with the redirect URL as a query parameter.
        sessionStorage.redirect = location.href;
    </script>
    <meta http-equiv="refresh" content="0;URL='/'">
</head>

<body>
    <!-- This page is a redirect for GitHub Pages SPA routing -->
</body>

</html>
